<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      header입니다. 보통 웹 페이지의 상부에 들어갈 내용을 표시합니다.
    </header>
    <nav>
      nav입니다. 보통 navigation(menu bar)를 표시해놓는 공간입니다.
    </nav>
    <section>
      section입니다. 내용중 한 부분을 나타냅니다.
    </section>
    <article class="">
      article입니다. 독립적으로 설정할 수 있는 장점이 있습니다.
    </article>
    <aside class="">
      aside입니다. sidebar과 같이 페이지 사이드에 들어가야할 내용을 표시하는데 쓰입니다.
    </aside>
    <footer>
      footer입니다. 페이지 하단의 세부내용,세부사항을 나타낼 때 보통 사용됩니다.
    </footer>
  </body>
</html>
