<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <p>ul과 li로 리스트를 구현해 봤어요. ul의 특징은 1,2,3,4처럼 순서가 매겨져 있지 않다는 것! 유의합시다.</p>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <p>ol과 li로 리스트를 구현했기 때문에 리스트의 순서가 표시됩니다.</p>
  </body>
</html>
