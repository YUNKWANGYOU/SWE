<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table style = "width = 100%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
    <p>테이블을 만들어봤어요. tr태그는 한 개의 열을, th는 제목처럼진하게, td는 내용같이 표시됩니다. 가로로 분류할 수 있게 만들어봅시다.
    </p>
    <table style = "width = 100%">
      <tr>
        <th>Firstname</th>
        <td>Lastname</td>
        <td>Age</td>
      </tr>
      <tr>
        <th>Jill</th>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <th>Eve</th>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>

    <p>가로로 분류 완료!</p>
  </body>
</html>
