<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function over(){
        document.write("Mouse Over");
      }
      function out(){
        document.write("Mouse Out");
      }
    </script>
  </head>
  <body>
    <p>너가 마우스 올리면 Over 마우스 나가면 Out 뜰거임.</p>
    <div class="" onmouseout = 'out()'>
      이거는 마우스를 글자에 올렸다가 떼면 바뀜
    </div>
    <div class="" onmouseover = 'over()'>
      이거는 마우스를 글자에 올리면 바뀜
    </div>
  </body>
</html>
