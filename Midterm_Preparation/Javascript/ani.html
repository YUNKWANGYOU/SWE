<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var imgObj = null;
      var animate;

      function init(){
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
      }

      function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
        animate = setTimeout(moveRight,20);
      }

      function stop(){
        clearTimeout(animate);
        imgObj.style.left = '0px';
      }

      window.onload  = init;
    </script>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <img id = 'myImage' src="profile.jpg" alt=""width = '120px'/>
      <p>Click the buttons below handle animation</p>
      <input type="button" name="" value="Start" onclick = 'moveRight();'>
      <input type="button" name="" value="Stop" onclick = 'stop();'>
    </form>
  </body>
</html>
