<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id = 'demo'></p>
    <script type="text/javascript">
      var d = new Date();
      document.getElementById('demo').innerHTML = d.getFullYear();
      document.write('한 달중 몇일인지 : '+d.getDate()+'<br>');
      document.write('년도 : '+d.getFullYear()+'<br>');
      document.write('날짜랑 시간 : '+d.toString()+'<br>');

    </script>
  </body>
</html>
