<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <p>2015112173 유윤광</p>
    <p>The toString() method can output numbers as base 16 (hex), base 9 (octal), or base 2 (binary).</p>
    <p id = "demo"></p>
    <button onclick = "myFunction()">Try it</button>
    <script>
      function myFunction(){
        var myNumber = 128;
        document.getElementById("demo").innerHTML = "128 = " +
        myNumber + " Decimal, " +
        myNumber.toString(16) + " Hexadecimal, " +
        myNumber.toString(8) + " Octal, " +
        myNumber.toString(2) + " Binary. " ;
      }
    </script>
  </body>
</html>
