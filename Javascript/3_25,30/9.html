<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>2015112173 유윤광</p>
    <p>Teh getFullYear() method returns the full year of a date:</p>
    <p id = 'demo'></p>
    <script type="text/javascript">
      var d = new Date();
      document.getElementById('demo').innerHTML = d.getFullYear();
      document.write(d.toString());
    </script>
  </body>
</html>
